<div class="results-list">

  <div class="top-results">

    <mat-card
      *ngFor="let result of this.selectedResult.results"
      class="top-results__result">

      <mat-card-content>

        <p
          class="result__title link">
          {{result.title}}
        </p>
        <a
          class="result__url">
          {{result.url}}<mat-icon>arrow_drop_down</mat-icon>
        </a>
        <mat-divider></mat-divider>
        <p
          class="result__desc">
          {{result.desc}}
        </p>

      </mat-card-content>

    </mat-card>

  </div>

</div>
